<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <#include "/manage/header.html"/>

    <script>

        function destory() {

            $.get(
                "destory",
                function (e) {
                    alert(e.msg)
                },
                "json"
            );

        }

    </script>
</head>

<body>

<div class="card">
    <div class="card-body">

        <div class="row">
            <!-- end col -->

            <div class="col-xl-12">
                <div class="card">
                    <div class="card-body">

                        <ul class="nav nav-pills bg-nav-pills nav-justified mb-3">
                            <li class="nav-item">
                                <a href="#index" onclick="location.href='index'" data-toggle="tab" aria-expanded="true" class="nav-link rounded-0 active">
                                    <i class="mdi mdi-home-variant d-lg-none d-block mr-1"></i>
                                    <span class="d-none d-lg-block">Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#history" onclick="location.href='history'" data-toggle="tab" aria-expanded="false" class="nav-link rounded-0">
                                    <i class="mdi mdi-account-circle d-lg-none d-block mr-1"></i>
                                    <span class="d-none d-lg-block">HTTP history</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#option" onclick="location.href='option'"  data-toggle="tab" aria-expanded="false" class="nav-link rounded-0 ">
                                    <i class="mdi mdi-settings-outline d-lg-none d-block mr-1"></i>
                                    <span class="d-none d-lg-block">Option</span>
                                </a>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <div class="tab-pane active" id="index">
                                <div class="form-group row mb-3">
                                    <label class="col-3 col-form-label">BurpSuite 版本</label>
                                    <div class="col-9">
                                        <p>${version}</p>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label class="col-3 col-form-label">BurpSuite 代理端口</label>
                                    <div class="col-9">
                                        <p>${burpPort?c}</p>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <label class="col-3 col-form-label">BurpSuite API接口</label>
                                    <div class="col-9">
                                        <p>${burpApi}</p>
                                    </div>
                                </div>
                                <div class="form-group row mb-3">
                                    <button type="button" onclick="destory()" class="btn btn-danger">关闭Burp</button>
                                </div>

                            </div>

                        </div>

                    </div> <!-- end card-body-->
                </div> <!-- end card-->
            </div> <!-- end col -->
        </div>

    </div> <!-- end card body-->
</div>


</body>

<#include "/manage/footer_script.html"/>

</html>
